        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</head>

<body class="has-navbar-fixed-top">

    <section class="navigation">

        <nav class="navbar is-transparent is-fixed-top pt-4">
            <div class="navbar-brand">

                <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div class="navbar-menu" id="navMenu">
                <div class="navbar-end">
                    <div class="navbar-item navbar-hover">
                        <a class="navbar-item mr-6 pt-1" href="./index.html">
                            Home
                        </a>

                        <a class="navbar-item mr-6 pt-1" href="./education.html">
                            Education
                        </a>

                        <a class="navbar-item mr-6 pt-1" href="./certifications.html">
                            Certifications
                        </a>

                        <a class="navbar-item mr-6 pt-1 navbar-active" href="#">
                            Contact me
                        </a>

                    </div>
                </div>
            </div>
        </nav>
    </section>

    <div data-aos="fade-right" data-aos-duration="1000">
        <div class="title is-2 has-text-black is-hidden-tablet mt-4 ml-4">Contact Me</div>
        <div class="title is-1 has-text-black is-hidden-mobile mt-6 ml-6 mb-4">Contact Me</div>
    </div>

    <div class="px-6">

        <div class="field" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="250">
            <label class="label">Name</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="Name">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
            </div>
        </div>

        <div class="field" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="500">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="email@example.com">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
            </div>
        </div>

        <div class="field" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="750">
            <label class="label">Message</label>
            <div class="control">
                <textarea class="textarea" placeholder="Please Enter Your Message Here"></textarea>
            </div>
        </div>

        <div class="field" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="1000">
            <div class="control">
                <button class="button is-link is-focused">Submit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        AOS.init();
    </script>
</body>
